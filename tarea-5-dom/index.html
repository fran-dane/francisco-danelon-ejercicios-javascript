<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea DOM</title>
</head>
<style>
    .imagen {
        margin-top: 20px;
        border-radius: 20px;
    }

    .botones {
        color: #fff;
        background-color: mediumslateblue;
        border-radius: 50px;
        border: 0px;
        transition: all 0.6s;
    }

    .botones:hover {
        font-size: 16px;
    }
</style>
<body>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre">
    <label for="edad">Edad</label>
    <input type="number" id="edad">
    <button id="enviar" class="botones">Enviar</button>
    <button id="borrar" class="botones">Borrar datos</button>
    <div id="datos"></div>

    <script src="app.js"></script>
</body>
</html>
